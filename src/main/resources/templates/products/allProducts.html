<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All products from DB</title>
</head>
<body>
<h1>Products</h1>

<tbody>
<tr th:if="${products.empty}">
    <td colspan="2"> No Products Available</td>
</tr>
<table>
<tr th:each="product : ${products}">
    <td><span th:text="${product.id}"> Name </span></td>
    <td><span th:text="${product.name}"> Name </span></td>
    <td><span th:text="${product.description}"> Description </span></td>
    <td><span th:text="${product.price}"> Price </span></td>
</tr>
</table>


</body>
</html>
